[versioneer]
VCS = git
style = pep440
versionfile_source = hpc_runtime_prediction/_version.py
versionfile_build = hpc_runtime_prediction/_version.py
tag_prefix = ''

[coverage:run]
# .coveragerc to control coverage.py and pytest-cov
omit =
# Omit the tests
    */tests/*
# Omit generated versioneer
    hpc_runtime_prediction/_version.py

[yapf]
# YAPF, in .style.yapf files this shows up as "[style]" header
COLUMN_LIMIT = 119
INDENT_WIDTH = 4
USE_TABS = False
